<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">
            <span class="">Device: {{ macInfo.macAnnotation || macInfo.macAddress }}</span>

            <span class="pull-right" 
                style="vertical-align: middle"
                ng-style="{visibility: PC.busy && 'visible' || 'hidden'}">
                    <i class="fa fa-spinner fa-spin"></i>
            </span>
        </div>
    </div>
    <div class="panel-body no-padding">
		<div id="macgraph" style="width:100%; height: 500px;"></div>

		<div class="some-padding">
			<b>Other SSIDs ({{otherSsids.length}}):</b> 
			<span ng-repeat="ssidData in otherSsids | orderBy: 'name'">
				<span style="background-color: #EEEEEE">
					{{ssidData.name}} ({{ssidData.macIds.length}})
				</span> &nbsp;
			</span>
		</div>
	</div>
</div>
