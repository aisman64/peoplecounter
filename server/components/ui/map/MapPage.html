<div class="ng-scope" ng-controller="mapCtrl" >
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">
                Map
            </div>
        </div>
        <div class="panel-body no-padding">
            <map center="25.045574, 121.528325" zoom="17"  scale-control="true" style="height:600px">
                
                  <div ng-repeat="relation in PC.allRelationsOfDataset" >
                      <marker position="{{relation.lat}},  {{relation.lng}}"  draggable="true" on-dragend="dragendPos()" >    
                      </marker>
                  </div>
              </map>
          <form class="form-inline">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">Please input your mac address</div>
                    <input type="text" ng-model="macId" class="form-control" id="macId" placeholder="mac address">
                    <div style="cursor:pointer;"class="input-group-addon btn btn-primary"  ng-click="queryByMacId(macId)">Submit</div>
                  </div>
                </div>
              </form>
    </div>
</div>
