
	<div class="fill container-page" ng-controller="mapCtrl" >


    	 <ui-gmap-google-map center='map.center' zoom='map.zoom' >
		<!-- <ui-gmap-marker ng-repeat="m in map.markers" coords="m" icon="m.icon" click="onMarkerClicked(m)" idKey="m.id" options="m.options"> -->
		<ui-gmap-marker ng-repeat="m in map.markers" coords="m" icon="m.icon" click="addMarker" idKey="m.id" options="m.options">
		<!-- <marker ng-repeat="pos in positions" position="{{pos.lat}}, {{pos.lng}}"></marker> -->
            <ui-gmap-window ng-cloak  coords="map.infoWindowWithCustomClass.coords" isIconVisibleOnClick="false" options="map.infoWindowWithCustomClass.options">
                    <p>This is an info window at {{ m.latitude | number:4 }}, {{ m.longitude | number:4 }}!</p>
                    <p class="muted">My marker will stay open when the window is popped up!</p>
            </ui-gmap-window>
        </ui-gmap-marker>

        </ui-gmap-google-map>

        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">Please input your mac address</div>
              <input type="text" ng-model="macId" class="form-control" id="macId" placeholder="mac address">
              <div style="cursor:pointer;"class="input-group-addon btn btn-primary"  ng-click="queryByMacId(macId)">Submit</div>
            </div>
          </div>
        </form>
    	 

	</div>
