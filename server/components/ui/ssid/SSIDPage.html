<div class="fill container-page" ng-controller="ssidCtrl">
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title"><span>
				most popular wi-fi networks
				<i class="fa fa-spinner fa-spin"
					ng-if="PC.busy"></i>
			</span></div>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<th class="col-xs-1">
						
					</th>
					<th class="col-xs-3">
						unique MAC addresses
					</th>
					<th class="col-xs-8">
						SSID
					</th>
				</thead>
				<tbody>
					<tr ng-repeat="ssidEntry in PC.mostOftenUsedSSIDs">
						<td class="col-xs-1">
							{{$index + 1}}.
						</td>
						<td class="col-xs-3">
							{{ssidEntry.count}}
						</td>
						<td class="col-xs-8">
							{{ssidEntry.ssidName}}
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
