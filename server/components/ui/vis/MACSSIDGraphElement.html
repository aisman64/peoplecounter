<div>
	<div class="container-fluid">
		<div class="row some-padding"
			style="background-color: #FAFAFA">
			<div class="col-xs-6">
				<b>First seen:</b>
				<span ng-if="macInfo.timeFirst"
					code="firstTime = util.moment(util.Math.round(macInfo.timeFirst * 1000));">
					{{ firstTime.format('LLL') }} ({{ firstTime.fromNow() }})
				</span>
			</div>

			<div class="col-xs-6">
				<b>Last seen:</b>
				<span ng-if="macInfo.timeLast"
					code="firstTime = util.moment(util.Math.round(macInfo.timeLast * 1000));">
					{{ firstTime.format('LLL') }} ({{ firstTime.fromNow() }})
				</span>
			</div>
		</div>
	</div>

	<div id="macgraph" style="width:100%; height: 500px; overflow: visible;"></div>

	<div class="some-padding">
		<b>Other SSIDs ({{otherSsids.length}}):</b> 
		<span ng-repeat="ssidData in otherSsids | orderBy: 'name'">
			<span style="background-color: #EEEEEE">
				{{ssidData.name}} ({{ssidData.macIds.length}})
			</span> &nbsp;
		</span>
	</div>
</div>
