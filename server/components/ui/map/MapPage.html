<div class="ng-scope" ng-controller="mapCtrl" >

    <map center="25.045574, 121.528325" zoom="17" on-click="addMarker()">
        <div ng-repeat=" position in positions">
           
            <marker position="{{position.lat}},  {{position.lng}}"></marker>
           
          <!-- <input ng-click="showMarkers()" type="button" value="Show All Markers"> -->
        </div>
            <!-- ngRepeat: pos in positions -->
    </map>
        
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">deviceId</div>
              <input type="text" ng-model="deviceId" class="form-control" id="deviceId" placeholder="deviceId">
              <div class="input-group-addon">timePeriod(s)</div>
              <input type="text" ng-model="timePeriod" class="form-control" id="timePeriod" placeholder="timePeriod">
              <div class="input-group-addon">timeRangeFromNow(s)</div>
              <input type="text" ng-model="timeRangeFromNow" class="form-control" id="timeRangeFromNow" placeholder="timeRangeFromNow">
              <div style="cursor:pointer;"class="input-group-addon btn btn-primary"  ng-click="renewData(deviceId, timePeriod, timeRangeFromNow)">Refresh</div>
            </div>
          </div>
        </form>
        

        <nvd3 objectequality="true" options="options" data="data"></nvd3>
   
    	 

</div>
