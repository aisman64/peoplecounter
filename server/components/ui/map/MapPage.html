
<div class="ng-scope" ng-controller="mapCtrl" >

    <map center="25.045574, 121.528325" zoom="17" on-click="addMarker()" scale-control="true">
        <div ng-repeat=" position in positions">
            <shape name="circle"  center="{{position.lat}},  {{position.lng}}" radius="10" stroke-color="#FF0000" fill-color="#FF0000" >
            </shape>
            <marker position="{{position.lat}},  {{position.lng}}" on-click="showInfoWindow(event, 'bar')">   
            </marker>
            <info-window id="bar" visible-on-marker="foo">
                <div ng-non-bindable="">
                        <div id="bodyContent">
                            <input class="btn btn-default" type="button" value="device1" ng-click="setPosition(1, 10, 10)">
                            <input class="btn btn-default" type="button" value="device2" ng-click="queryByDeviceId(2)">
                            <input class="btn btn-default" type="button" value="device3" ng-click="queryByDeviceId(3)">
                            <input class="btn btn-default" type="button" value="device4" ng-click="queryByDeviceId(4)">
                            <input class="btn btn-default" type="button" value="device5" ng-click="queryByDeviceId(5)">
                        </div>
                </div>
            </info-window>
           <!--  <div id="panel">
                <input ng-click="hideMarkers()" type="button" value="device1">
                <input ng-click="showMarkers()" type="button" value="device2">
                <input ng-click="deleteMarkers()" type="button" value="device3">
            </div> -->
           
          <!-- <input ng-click="showMarkers()" type="button" value="Show All Markers"> -->
        </div>
            <!-- ngRepeat: pos in positions -->
    </map>
        
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">Please input your mac address</div>
              <input type="text" ng-model="macId" class="form-control" id="macId" placeholder="mac address">
              <div style="cursor:pointer;"class="input-group-addon btn btn-primary"  ng-click="queryByMacId(macId)">Submit</div>
            </div>
          </div>
        </form>
   
    	 

</div>
